<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahal Linktree</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Font Links -->
    <link
    href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;200;400;700;900&family=Poppins&family=Sacramento&family=Ubuntu:wght@300;400;500;700&display=swap"

</head>
<body>

    <div class="container">

        <div class="Social-Links">
            <ul id="item">
                <!-- Github -->
                <li class="github"><a href="">
                    <ion-icon class="github-logo" name="logo-github" size="large"></ion-icon>
                    <span>
                        <h3>SahalN</h3>
                        <p>Github</p>
                    </span>
                </a></li>

                <!-- Facebook -->
                <li class="github"><a href="">
                        <ion-icon class="github-logo" name="logo-facebook" size="large"></ion-icon>
                        <span>
                            <h3>@Sahal Nurdin</h3>
                            <p>Facebook</p>
                        </span>
                </a></li>

                <!-- Instagram -->
                <li class="github"><a href="">
                        <ion-icon class="github-logo" name="logo-instagram" size="large"></ion-icon>
                        <span>
                            <h3>@sahalnurdin_</h3>
                            <p>Instagram</p>
                        </span>
                    </a></li>
                
                <!-- Twitter -->
                <li class="github"><a href="">
                        <ion-icon class="github-logo" name="logo-twitter" size="large"></ion-icon>
                        <span>
                            <h3>Sahal Nurdin</h3>
                            <p>Twitter</p>
                        </span>
                    </a></li>
            </ul>
